<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/css/body.css}" type="text/css"/>
    <title>首页</title>
</head>
<body>
<error th:text="${error}"></error>
<table>
    <thead>
    <tr>
        <td>项目名称</td>
        <td>仓库地址</td>
        <td>分支名</td>
        <td>最近一次提交信息</td>
        <td>最近一次部署触发者</td>
        <td>最近一次部署时间</td>
        <td>最近一次部署状态</td>
        <td>最近一次部署耗时</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vo : ${vos}" th:itemId="${vo.itemId}" th:itemName="${vo.itemName}">
        <td><a th:href="@{'/item/' + ${vo.itemId} + '/record/list?t=' + ${timestamp}}" th:text="${vo.itemName}"></a></td>
        <td th:text="${vo.uri}"></td>
        <td th:text="${vo.branch}"></td>
        <td th:with="commitMsg=${T(org.apache.commons.lang3.StringUtils).isNotEmpty(vo.commitId) ? (vo.commitAuthor + ' ' + vo.commitTime + ' ' + vo.commitMsg) : ''}"
            th:text="${commitMsg.length > 30 ? T(org.apache.commons.lang3.StringUtils).substring(commitMsg, 0, 30) + ' ...' : commitMsg}"
            th:title="${commitMsg}"></td>
        <td th:text="${T(org.apache.commons.lang3.StringUtils).isNotEmpty(vo.userNickname) ? vo.userNickname : vo.userName}"></td>
        <td th:text="${T(org.xiangqian.auto.deploy.util.DateUtil).humanSecond(vo.addTime)}"></td>
        <td th:switch="${vo.state}">
            <span th:case="0" style="color: rgba(128, 128, 128, 0.9);">部署中</span>
            <span th:case="1" style="color: green;">部署成功</span>
            <span th:case="2" style="color: red;">部署失败</span>
        </td>
        <td th:text="${T(org.xiangqian.auto.deploy.util.DateUtil).humanDurationSecond(vo.getDuration())}"></td>
        <td style="visibility: hidden;">
            <form method="post" th:action="@{'/item/' + ${vo.itemId} + '/deploy?t=' + ${timestamp}}"
                  style="display: inline-block;">
                <button del>部署</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<div th:replace="foot"></div>
</html>
<script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/js/body.js}"></script>
<script type="text/javascript">
    ;
    $(function () {
        function ItemRecord(itemId, itemName) {
            this.itemId = itemId
            this.itemName = itemName
        }

        function getItemRecord($element) {
            // 查找元素最近的父级<tr>元素
            let $tr = $element.closest('tr')

            let itemId = $tr.attr('itemId')
            let itemName = $tr.attr('itemName')
            return new ItemRecord(itemId, itemName)
        }

        // 删除
        $('button[del]').click(function (event) {
            // 获取目标<button>元素
            let $button = $(event.currentTarget)

            let itemRecord = getItemRecord($button)
            if (confirm(`确定部署项目：${itemRecord.itemName} ？`)) {
                return true
            } else {
                return false
            }
        })

        // SSE事件流的URL
        const eventSource = new EventSource('/sse/index')

        // 在发生错误时
        eventSource.onerror = function (event) {
            console.error('发生错误', event)
        }

        eventSource.addEventListener('index', function (event) {
            const data = JSON.parse(event.data)
            console.log('接收到index事件', data)
        })
    })
    ;
</script>
